<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects — Michael Musselman</title>
  <link rel="stylesheet" href="assets/css/projects.css">
  <link rel="icon" href="assets/img/placeholder.svg">
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="brand" href="index.html">MM</a>
    <nav class="nav">
      <a href="projects.html" class="active">Projects</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="toolbar">
    <div class="toolbar-row">
      <div class="toolbar-group">
        <label class="label">Search</label>
        <input id="search" class="input" type="search" placeholder="title, tags, tech…" aria-label="Search projects">
      </div>
      <div class="toolbar-group">
        <label class="label">Sort by</label>
        <select id="sort" class="select" aria-label="Sort projects">
          <option value="end-desc">End date ↓</option>
          <option value="end-asc">End date ↑</option>
          <option value="name-asc">Name A–Z</option>
          <option value="name-desc">Name Z–A</option>
        </select>
      </div>
    </div>
    <div id="chips" class="chips" aria-label="Tag filters"></div>
    <div class="summary"><span id="count">0</span> projects</div>
  </section>

  <section id="grid" class="grid" aria-live="polite"></section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© <span id="year"></span> Michael Musselman · Last edited November 02, 2025</p>
  </div>
</footer>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
<script type="module" src="assets/js/projects.js"></script>
</body>
</html>
