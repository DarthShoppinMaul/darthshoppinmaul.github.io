<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects — Michael Musselman</title>
  <meta name="description" content="E-portfolio showcasing projects, skills, and reflections.">

</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="brand" href="/index.html">MM</a>
    <nav class="nav">
      <a href="/about.html">About</a>
      <a href="/skills.html">Skills & Experience</a>
      <a href="/projects.html">Projects</a>
      <a href="/artifacts/index.html">Artifacts</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </div>
</header>
<main class="container">

<h1>Projects</h1>
<section class="note small">
  Use the Projects gallery for quick browsing. Reflections live on artifact pages.
</section>
<div class="summary small">Edit <code>/assets/data/projects.json</code> to update this list.</div>
<section id="grid" class="cards"></section>
<script>
(async function(){
  const res = await fetch('/assets/data/projects.json');
  const items = await res.json();
  const grid = document.getElementById('grid');
  function card(p){
    const div = document.createElement('article');
    div.className='card';
    div.innerHTML = `
      <h3>${p.title||''}</h3>
      <p class="small">${p.summary||''}</p>
      <div class="small">${(p.tags||[]).map(t=>`<span class='badge'>${t}</span>`).join(' ')}</div>
      <p class="small">
        ${(p.caseStudy?`<a href="${p.caseStudy}">Case Study</a>`:'')}
        ${(p.source?` · <a href="${p.source}">Source</a>`:'')}
        ${(p.demo?` · <a href="${p.demo}">Demo</a>`:'')}
      </p>`;
    return div;
  }
  items.forEach(p=>grid.appendChild(card(p)));
})();
</script>

</main>
<footer class="site-footer">
  <div class="container">
    <p>© <span id="year"></span> Michael Musselman. Last edited: <span id="last-edited">November 02, 2025</span>.</p>
  </div>
</footer>
<script src="/assets/js/main.js"></script>
</body>
</html>
