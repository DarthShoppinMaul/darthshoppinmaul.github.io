<main class="container">
  <h1>Projects</h1>

  <section class="note">
    <p class="small" style="margin: 0;">Browse my projects below. Each card links to a detailed case study with reflections on the development process, challenges, and lessons learned.</p>
  </section>

  <section id="grid" class="cards"></section>

  <script>
    (async function(){
      try {
        const res = await fetch('/assets/data/projects.json');
        const items = await res.json();
        const grid = document.getElementById('grid');

        function createCard(project) {
          const article = document.createElement('article');
          article.className = 'card';

          const title = document.createElement('h3');
          title.textContent = project.title || '';

          const summary = document.createElement('p');
          summary.className = 'small';
          summary.textContent = project.summary || '';

          const tags = document.createElement('div');
          tags.style.marginBottom = '1rem';
          (project.tags || []).forEach(tag => {
            const badge = document.createElement('span');
            badge.className = 'badge';
            badge.textContent = tag;
            tags.appendChild(badge);
          });

          const links = document.createElement('p');
          links.className = 'small';
          links.style.marginBottom = '0';

          const linkParts = [];
          if (project.caseStudy) {
            linkParts.push(`<a href="${project.caseStudy}">Case Study â†’</a>`);
          }
          if (project.source) {
            linkParts.push(`<a href="${project.source}">Source Code</a>`);
          }
          if (project.demo) {
            linkParts.push(`<a href="${project.demo}">Live Demo</a>`);
          }
          links.innerHTML = linkParts.join(' · ');

          article.appendChild(title);
          article.appendChild(summary);
          article.appendChild(tags);
          article.appendChild(links);

          return article;
        }

        items.forEach(project => {
          grid.appendChild(createCard(project));
        });
      } catch (error) {
        console.error('Error loading projects:', error);
        document.getElementById('grid').innerHTML = '<p class="small">Unable to load projects. Please check that /assets/data/projects.json exists.</p>';
      }
    })();
  </script>
